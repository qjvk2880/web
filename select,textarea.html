<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>select</title>
    </head>
    <body>
        <h1>동물 고르기</h1>
        <select name="pet" >
            <option value="dog" >강아지</option>
            <option value="cat" >햄스터</option>
            <option value="hamster" selected>고양이</option>
            <option value="parrot">앵무새</option>
            
        </select>
        <br><br>

        <textarea name="content" rows="10" cols="10">
            기본 텍스트
        </textarea>
    </body>
</html>
