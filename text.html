<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body id="background">

    <script>
        var i = 0;
function change() {
  var doc = document.getElementById("background");
  var color = ["red","green","blue"];
  doc.style.backgroundColor = color[i];
  i = (i + 1) % color.length;
}
setInterval(change, 50);
    </script>
    
</body>

</html>
