<!DOCTYPE html>
<html>

<head>
    <title>Change bg color every 1 seconds</title>
</head>

<body>
    <h1>Background Color is being changed every 1 seconds</h1>
    <script>
        var color = ["red","green","blue"];
        var i = 0;
        setInterval(
            function () {
                if(i===3){
                    i=0;
                }else{
                    document.body.style.backgroundColor = color[i];
                    i++;;
                }
                
            }, 1);
    </script>
</body>

</html>
